<div class="edit-container">

    <!-- HERO (Color Sólido) -->
    <div class="edit-hero d-flex align-items-center">
        <div class="container container-xl py-5">
            <h1 class="fw-bold mb-2 text-white">Editar Usuario</h1>
            <p class="hero-subtitle text-white-50">Modifica la información y permisos del perfil seleccionado</p>
        </div>
    </div>

    <div class="container container-xl content-padding">

        <!-- NAV BACK -->
        <button class="btn btn-link text-decoration-none text-muted mb-4 ps-0" (click)="goBack()">
            <i class="bi bi-arrow-left me-2"></i> Volver al perfil
        </button>

        <!-- LOADING STATE -->
        <div *ngIf="loading" class="text-center py-5 my-5">
            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></div>
            <p class="mt-3 text-muted">Cargando datos del usuario...</p>
        </div>

        <!-- ERROR STATE -->
        <div *ngIf="error && !loading" class="alert alert-danger text-center shadow-sm border-0 mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
        </div>

        <!-- SUCCESS FEEDBACK -->
        <div *ngIf="success" class="alert alert-success text-center shadow-sm border-0 mb-4 fade-in">
            <i class="bi bi-check-circle-fill me-2"></i> Cambios guardados correctamente
        </div>

        <!-- FORM PANEL -->
        <div *ngIf="!loading && user" class="edit-panel">

            <!-- SECCIÓN 1: DATOS PERSONALES -->
            <div class="d-flex align-items-center mb-4">
                <div class="section-icon me-3"><i class="bi bi-person-lines-fill"></i></div>
                <h4 class="section-title mb-0">Información Personal</h4>
            </div>

            <div class="row g-4">
                
                <!-- Nombre -->
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <div class="custom-input-group">
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                        </div>
                        <input type="text" class="form-control custom-control" [(ngModel)]="user.first_name" placeholder="Ej. Juan">
                    </div>
                </div>

                <!-- Apellido -->
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <div class="custom-input-group">
                        <div class="input-icon">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <input type="text" class="form-control custom-control" [(ngModel)]="user.last_name" placeholder="Ej. Pérez">
                    </div>
                </div>

                <!-- Email (DISABLED) -->
                <div class="col-md-6">
                    <label class="form-label">Correo Electrónico <span class="text-muted small fw-normal ms-1">(No editable)</span></label>
                    <div class="custom-input-group disabled-group">
                        <div class="input-icon">
                            <i class="bi bi-envelope-fill"></i> <!-- Icono relleno para denotar locked -->
                        </div>
                        <input type="email" class="form-control custom-control text-muted" [value]="user.email" disabled>
                    </div>
                </div>

                <!-- Zona Horaria (DROPDOWN) -->
                <div class="col-md-6">
                    <label class="form-label">Zona Horaria</label>
                    <div class="custom-input-group">
                        <div class="input-icon">
                            <i class="bi bi-globe"></i>
                        </div>
                        <select class="form-select custom-control" [(ngModel)]="user.timezone">
                            <option value="" disabled>Seleccionar zona...</option>
                            <option *ngFor="let tz of timezones" [value]="tz.value">{{ tz.label }}</option>
                        </select>
                    </div>
                </div>

                <!-- Nacimiento -->
                <div class="col-md-6">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <div class="custom-input-group">
                        <div class="input-icon">
                            <i class="bi bi-calendar-event"></i>
                        </div>
                        <input type="date" class="form-control custom-control" [(ngModel)]="user.birthdate">
                    </div>
                </div>

            </div>

            <hr class="divider my-5">

            <!-- SECCIÓN 2: SEGURIDAD (PASSWORD) -->
            <div class="d-flex align-items-center mb-4">
                <div class="section-icon me-3"><i class="bi bi-shield-check"></i></div>
                <h4 class="section-title mb-0">Seguridad</h4>
            </div>

            <div class="row g-4">
                <div class="col-md-8 col-lg-6">
                    <label class="form-label">Restablecer Contraseña</label>
                    <div class="custom-input-group">
                        <div class="input-icon">
                            <i class="bi bi-key"></i>
                        </div>
                        <input type="text" class="form-control custom-control" 
                               [(ngModel)]="newPassword" 
                               placeholder="Escribe una nueva contraseña para cambiarla"
                               autocomplete="new-password">
                    </div>
                    <div class="form-text mt-2 ms-1">
                        <i class="bi bi-info-circle me-1"></i> Déjalo vacío si no deseas cambiar la contraseña actual.
                    </div>
                </div>
            </div>

            <hr class="divider my-5">

            <!-- SECCIÓN 3: SISTEMA -->
            <div class="d-flex align-items-center mb-4">
                <div class="section-icon me-3"><i class="bi bi-sliders"></i></div>
                <h4 class="section-title mb-0">Permisos y Estado</h4>
            </div>

            <div class="row g-4">

                <!-- Rol -->
                <div class="col-md-6">
                    <label class="form-label">Rol Asignado</label>
                    <div class="custom-input-group">
                        <div class="input-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <select class="form-select custom-control" [(ngModel)]="user.role">
                            <option value="student">Estudiante</option>
                            <option value="teacher">Docente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>

                <!-- Estado -->
                <div class="col-md-6">
                    <label class="form-label">Estado de la Cuenta</label>
                    <div class="custom-input-group">
                        <div class="input-icon">
                            <i class="bi bi-toggle-on"></i>
                        </div>
                        <select class="form-select custom-control" [(ngModel)]="user.status">
                            <option value="active">Activo</option>
                            <option value="inactive">Inactivo</option>
                            <option value="banned">Suspendido (Baneado)</option>
                        </select>
                    </div>
                </div>

            </div>

            <!-- ACTION BUTTONS -->
            <div class="d-flex justify-content-end align-items-center gap-3 mt-5 pt-3">
                <button class="btn btn-outline-secondary px-4 rounded-pill fw-bold" (click)="goBack()">
                    Cancelar
                </button>
                
                <button class="btn btn-save" [disabled]="saving" (click)="saveChanges()">
                    <span *ngIf="saving" class="d-flex align-items-center gap-2">
                        <div class="spinner-border spinner-border-sm" role="status"></div>
                        Guardando...
                    </span>
                    <span *ngIf="!saving" class="d-flex align-items-center gap-2">
                        <i class="bi bi-save"></i> Guardar Cambios
                    </span>
                </button>
            </div>

        </div>

    </div>

</div>
