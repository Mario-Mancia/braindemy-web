<div class="edit-container">

    <!-- HERO -->
    <div class="edit-hero d-flex align-items-center">
        <div class="container container-xl py-5">
            <h1 class="fw-bold mb-2 text-white">Solicitud de Docente</h1>
            <p class="hero-subtitle text-white-50">Revisión y aprobación de la aplicación enviada por el usuario</p>
        </div>
    </div>

    <div class="container container-xl content-padding">

        <!-- Back button -->
        <button class="btn btn-link text-decoration-none text-muted mb-4 ps-0" (click)="goBack()">
            <i class="bi bi-arrow-left me-2"></i> Volver a la lista
        </button>

        <!-- LOADING -->
        <div *ngIf="loading" class="text-center py-5 my-5">
            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></div>
            <p class="mt-3 text-muted">Cargando información de la solicitud...</p>
        </div>

        <!-- ERROR -->
        <div *ngIf="error && !loading" class="alert alert-danger text-center shadow-sm border-0 mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
        </div>

        <!-- SUCCESS -->
        <div *ngIf="success" class="alert alert-success text-center shadow-sm border-0 mb-4 fade-in">
            <i class="bi bi-check-circle-fill me-2"></i> Cambios guardados correctamente
        </div>

        <!-- MAIN PANEL -->
        <div *ngIf="!loading" class="edit-panel">

            <form [formGroup]="form" (ngSubmit)="submitReview()">

                <!-- SECTION: Información del Usuario -->
                <div class="d-flex align-items-center mb-4">
                    <div class="section-icon me-3"><i class="bi bi-person-circle"></i></div>
                    <h4 class="section-title mb-0">Información del Usuario</h4>
                </div>

                <div class="row g-4">

                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <div class="custom-input-group disabled-group">
                            <div class="input-icon"><i class="bi bi-person"></i></div>
                            <input type="text" class="form-control custom-control" [value]="application?.user?.first_name" disabled>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <div class="custom-input-group disabled-group">
                            <div class="input-icon"><i class="bi bi-person-badge"></i></div>
                            <input type="text" class="form-control custom-control" [value]="application?.user?.last_name" disabled>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Correo</label>
                        <div class="custom-input-group disabled-group">
                            <div class="input-icon"><i class="bi bi-envelope-fill"></i></div>
                            <input type="email" class="form-control custom-control" [value]="application?.user?.email" disabled>
                        </div>
                    </div>

                </div>

                <hr class="divider my-5">

                <!-- SECTION: Detalles de Solicitud -->
                <div class="d-flex align-items-center mb-4">
                    <div class="section-icon me-3"><i class="bi bi-journal-text"></i></div>
                    <h4 class="section-title mb-0">Detalles de la Solicitud</h4>
                </div>

                <div class="row g-4">

                    <div class="col-md-6">
                        <label class="form-label">Experiencia</label>
                        <div class="custom-input-group disabled-group">
                            <div class="input-icon"><i class="bi bi-book"></i></div>
                            <input class="form-control custom-control" [value]="application?.experience" disabled>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Especialidad</label>
                        <div class="custom-input-group disabled-group">
                            <div class="input-icon"><i class="bi bi-award"></i></div>
                            <input class="form-control custom-control" [value]="application?.specialty" disabled>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Biografía / Descripción</label>
                        <textarea class="form-control custom-control disabled-group" 
                                  rows="4" 
                                  [value]="application?.bio" 
                                  disabled></textarea>
                    </div>

                </div>

                <hr class="divider my-5">

                <!-- SECTION: Revisión Admin -->
                <div class="d-flex align-items-center mb-4">
                    <div class="section-icon me-3"><i class="bi bi-shield-check"></i></div>
                    <h4 class="section-title mb-0">Revisión del Administrador</h4>
                </div>

                <div class="row g-4">
                    
                    <!-- STATUS -->
                    <div class="col-md-6">
                        <label class="form-label">Estado de la Solicitud <span class="text-danger">*</span></label>
                        <div class="custom-input-group" [class.border-danger]="isInvalid('status')">
                            <div class="input-icon"><i class="bi bi-toggle-on"></i></div>
                            <select class="form-select custom-control" formControlName="status">
                                <option value="pending">Pendiente</option>
                                <option value="approved">Aprobada</option>
                                <option value="rejected">Rechazada</option>
                            </select>
                        </div>
                        <div class="text-danger small mt-1" *ngIf="isInvalid('status')">
                            <i class="bi bi-exclamation-circle me-1"></i> Seleccione un estado válido.
                        </div>
                    </div>

                    <!-- ADMIN COMMENT -->
                    <div class="col-md-12">
                        <label class="form-label">Comentario del Administrador</label>
                        <textarea class="form-control custom-control" 
                                  rows="4"
                                  formControlName="admin_comment"
                                  placeholder="Razón del resultado, notas internas, observaciones adicionales..."></textarea>
                    </div>

                </div>

                <!-- ACTION BUTTONS -->
                <div class="d-flex justify-content-end align-items-center gap-3 mt-5 pt-3">

                    <button type="button" class="btn btn-outline-secondary px-4 rounded-pill fw-bold" (click)="goBack()">
                        Cancelar
                    </button>

                    <button type="submit" class="btn btn-save" [disabled]="saving">
                        <span *ngIf="saving" class="d-flex align-items-center gap-2">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            Guardando...
                        </span>
                        <span *ngIf="!saving" class="d-flex align-items-center gap-2">
                            <i class="bi bi-save"></i> Guardar Cambios
                        </span>
                    </button>

                </div>

            </form>

        </div>

    </div>
</div>
