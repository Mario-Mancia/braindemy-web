<div class="container-fluid login-wrapper min-vh-100 d-flex align-items-center">
  <div class="row w-100 shadow-lg rounded overflow-hidden">

    <!-- Panel izquierdo -->
    <div class="col-md-6 left-panel d-flex flex-column justify-content-center text-white p-5">
      <h1 class="fw-bold display-4">Braindemy</h1>
      <p class="mt-3 fs-5 opacity-75">
        Bienvenido a tu plataforma educativa.  
        Inicia sesión para acceder a tus cursos, progreso y herramientas de aprendizaje.
      </p>
    </div>

    <!-- Panel derecho -->
    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">

      <h2 class="fw-bold mb-4">Iniciar sesión</h2>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input 
            type="email"
            class="form-control"
            placeholder="tucorreo@example.com"
            formControlName="email"
            [class.is-invalid]="showError('email')"
          />
          <div class="invalid-feedback" *ngIf="showError('email')">
            <span *ngIf="form.get('email')?.errors?.['required']">
              El correo es obligatorio.
            </span>
            <span *ngIf="form.get('email')?.errors?.['email']">
              Ingresa un correo válido.
            </span>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input 
            type="password"
            class="form-control"
            placeholder="contraseña"
            formControlName="password"
            [class.is-invalid]="showError('password')"
          />
          <div class="invalid-feedback" *ngIf="showError('password')">
            <span *ngIf="form.get('password')?.errors?.['required']">
              La contraseña es obligatoria.
            </span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">
              Debe tener al menos 6 caracteres.
            </span>
          </div>
        </div>

        <!-- Recordar -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="rememberCheck" />
          <label class="form-check-label" for="rememberCheck">
            Recordar contraseña
          </label>
        </div>

        <!-- Botón -->
        <button 
          class="btn btn-primary w-100 py-2 fw-semibold login-btn"
          [disabled]="form.invalid || loading"
        >
          {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
        </button>

      </form>
    </div>

  </div>
</div>
